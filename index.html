<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superior Carpet Care | Bengaluru</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f4f4; }
    header { background: #0d6efd; color: white; padding: 20px; text-align: center; }
    .section { padding: 20px; text-align: center; }
    .slideshow-container { max-width: 600px; margin: auto; position: relative; }
    .mySlides { display: none; }
    .mySlides img { width: 100%; border-radius: 10px; }
    .dot { height: 12px; width: 12px; margin: 5px; background: #bbb; border-radius: 50%; display: inline-block; }
    .active { background-color: #0d6efd; }
    .fade { animation: fade 1s; }
    @keyframes fade { from {opacity: .4} to {opacity: 1} }
    footer { background: #0d6efd; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Superior Carpet Care</h1>
    <p>Professional Cleaning Services in Bengaluru</p>
  </header>

  <div class="section gallery">
    <h2>Photo Gallery</h2>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="keicuf23xie71.jpg" alt="Before Cleaning">
      </div>
      <div class="mySlides fade">
        <img src="sofa-cleaning-before-after.webp" alt="After Cleaning">
      </div>
    </div>
    <div style="text-align:center;">
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Superior Carpet Care</p>
  </footer>

  <script>
    let slideIndex = 0;
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      for (i = 0; i < dots.length; i++) { dots[i].className = dots[i].className.replace(" active", ""); }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 4000);
    }
    showSlides();
  </script>
</body>
</html>
